<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .profile {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 70%;
        }
        .profile h2 {
            text-align: center;
            margin: 1rem 0;
        }
        .profile p {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Profile</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="images/IMG_20240622_122657_730.jpg" alt="Profile Picture">
            <h2>Arirama Selvam M</h2>
            <p>Web Developer</p>
            <p>My name is Arirama Selvam M, and I hail from the charming town of Ottapidaram in Thoothukudi. I am studied in John the Baptist Higher Secondary School.I am curently pursuing in BE CSE in dr.g.u.pope collegeof engineering</p>
        </div>
    </div>
</body>
</html>
